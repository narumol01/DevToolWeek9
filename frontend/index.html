<!DOCTYPE html>
<html lang="en">

<head>
    <title>week9</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" id="Name" placeholder="Enter Name" onchange="input_name(event)">
                <label>Surname</label>
                <input class="form-control" id="Surname" placeholder="Enter Surname" onchange="input_surname(event)">
                <label>Student ID</label>
                <input class="form-control" id="SID" placeholder="Enter ID" onchange="input_sid(event)">
                <label>Select Image to Convert</label>
                <input type="file" class="form-control" name="filename" accept="image/gif, image/jpeg, image/png"
                    name="image" id="file" onchange="convert64(event)">
            </div>
        </form>
    </div>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-5">
                <img id="d-image">
            </div>
            <div class="col-2" style="text-align: center; margin: auto;">
                <button type="button" class="btn btn-primary" onclick="convert()">CONVERT</button>
            </div>
            <div class="col-5">
                <img id="c-image">
            </div>

        </div>
    </div>
</body>
<script>
    let name;
    let surname;
    let sid;
    let imageString;
    function input_name(event) {
        name = event.target.value;
    }
    function input_surname(event) {
        surname = event.target.value;
    }
    function input_sid(event) {
        sid = event.target.value;
    }

    // add event listener to handle file selection
    function convert64(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.addEventListener("load", function () {
            // convert image to base64 string
            imageString = reader.result;
            // console.log(imageString); // base64 string
        });
        let upload_image = document.getElementById('d-image');
        upload_image.src = URL.createObjectURL(event.target.files[0]);
        document.getElementById("d-image").width = "250";
        document.getElementById("d-image").height = "250";
        reader.readAsDataURL(file);
    }

    async function convert() {
        const payloads = {
            "image": imageString,
            "name": name,
            "surname": surname,
            "numbers": sid
        }
        const request = await fetch("http://54.234.89.39:8088/process-image", {
            method: 'POST',
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(payloads),
        })
        const response = await request.json();
        document.getElementById("c-image").src = response.processed_image
        document.getElementById("c-image").width = "250";
        document.getElementById("c-image").height = "250";
    }

</script>

</html>
